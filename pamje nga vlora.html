<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turizmi në Vlorë</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;;
      color: #333;
    }

    header {
      background-image: url('vlora.jpg'); /* Foto funksionale nga Imgur */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    header h1 {
      font-size: 4em;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #222;
      color: blue;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mirë se vini në Vlorë!</h1>
  </header>

  <section>
    <h2>Zbulo bukurinë e Vlorës</h2>
    <p>
      Vlorë është një perlë e bregdetit shqiptar, me ujëra të kristaltë, histori të pasur dhe natyrë mahnitëse.
    </p>

    <div class="gallery">
      <img src="plazhe1.jpg" alt="Plazhi i Vlorës">
      <img src="zvernec1.jpg" alt="Zvërneci">
      <img src="4.jpg" alt="Ishulli i Sazanit">
      <img src="sheshi4.jpg" alt="Sheshi i Flamurit">
	   <img src="gatime2.jpg" alt="Gatime">
	      <img src="7.jpg" alt="lungomare">
    </div>

    <a class="button" href="https://www.instagram.com" target="_blank">Na ndiq në Instagram</a>
  </section>

  <footer>
    &copy; 2025 Vizito Vlorën | Të gjitha të drejtat e rezervuara
<p><cneter> <font color ="white"> Shpalosni bukurite e vlores</p> </center?
  </footer>

</body>
</html>
